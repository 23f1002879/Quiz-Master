{% extends "user_base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block nav %}

{% endblock %}

{% block content %}

<div class="row mt-1">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" style="text-align: center;">Upcoming Quizzes</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Quiz ID </th>
                <th>Duration</th>
                <th>Scheduled On</th>
                <th>Action</th>

              </tr>
            </thead>
            <tbody>
                {% for quiz in quiz %}
              <tr>  
                <td>{{quiz.id}}</td>
                <td>{{quiz.duration}}</td>
                <td>{{quiz.quiz_date}}</td>
                <td><a href="{{ url_for('quiz_display', quiz_id=quiz.id) }}"" class="btn btn-outline-primary">View Quiz</a></td>
              </tr>
                {% endfor %}
            </tbody>
          </table>
        
        </div>
      </div>
    </div>
</div>


{% endblock %}
