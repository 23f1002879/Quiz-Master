<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Add Quiz for Chapter: {{ chapter.name }}</h2>
            </div>
            <div class="card-body">
                <form action="/admin/add_quiz/{{ chapter.id }}" method="POST">
                    
                    <div class="mb-3">
                        <label for="quiz_id" class="form-label">Quiz ID</label>
                        <input type="text" class="form-control" id="quiz_id" name="id" placeholder="Enter Quiz ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="quiz_date" class="form-label">Quiz Date</label>
                        <input type="date" class="form-control" id="quiz_date" name="quiz_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (hh:mm)</label>
                        <input type="text" class="form-control" id="duration" name="duration" placeholder="hh:mm" pattern="^([0-1][0-9]|2[0-3]):[0-5][0-9]$" title="Duration must be in hh:mm format" required>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Enter any remarks">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Quiz</button>
                    <a href="/admin/subject" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
