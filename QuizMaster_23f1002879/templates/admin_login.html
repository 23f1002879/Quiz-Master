<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/new_user.css">
</head>
<body>

                <nav class="navbar navbar-expand-lg ">
                    <div class="container bg-light" style="border-radius: 30px">
                        <a class="navbar-brand">
                            <img src="/static/image/base.jpg" alt="" width="30" height="24"
                                class="d-inline-block align-text-top rounded-circle" style="border-radius: 200px">
                            <i>Quiz Master</i>
                        </a>
                        <span style="
                    font-style: normal;
                    font-family: 'Times New Roman', Times, serif;">
                            <div class="nav justify-content-end btn-group">
                                <button type="button" class="btn btn-outline-info border border-0" style="border-top-right-radius: 30px;border-bottom-right-radius: 30px;">
                                    <a class="nav-link text-dark" aria-current="page" href="/login">Home</a>
                                </button>
                            </div>
                        </span>
                    </div>
                </nav>
        <h2> Admin's Gallery</h2>
                <div class="col" style="margin-top: 5%;font-family: 'Times New Roman', Times, serif;height: 300px; height: fit-content;">
                    <form action="/admin" method="POST">
                        <div class="row mb-3" style="width: 100%;margin-left: 0.01%;">
                        <label for="Admin_username" class="form-label" style="font-size: large;"><b>Username:</b></label>
                        <input type="email" class="form-control" id="Admin_username" name="username" placeholder="Email">
                        </div>
                        <div class=" row mb-3" style="width: 100%;margin-left: 0.01%;">
                        <label for="Admin_password" class="form-label" style="font-size: large;" ><b>Password:</b></label>
                        <input type="password" class="form-control" id="Admin_password" name="password" placeholder="Password">
                        </div>
                        {% if message %}
                            <p style="color: red">{{ message }}</p>
                        {% endif %}
                        <button type="submit" class="btn btn-info mt-3" style="width: 100%;">Submit</button>
                    </form>
                </div>
            

</div>
</body>
</html>
