<!DOCTYPE html>
<html>

<head>
    <title>Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row mt-3" style="margin-left: 5px;margin-right: 5px;">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" style="text-align: center;">Exam</h2>
                    <h5> Date: {{ current_date }} <span style="margin-left: 1135px;">Duration: {{quiz.duration}}</span>
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">

                        <form action="{{ url_for('exam', quiz_id=quiz.id, user_id=user.id) }}" method="post" id="quizForm">

                            {% for question in questions %}
                            <div class="mb-4">
                                <tr style="background-color: aliceblueS;">
                                    <td>
                                        <h5>{{question.id}}:</h5>
                                        <h5>Q. {{ question.question_title }}</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option_{{ question.id }}"
                                                value="option_a" required>
                                            <label class="form-check-label">{{ question.option_a }}</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option_{{ question.id }}"
                                                value="option_b">
                                            <label class="form-check-label">{{ question.option_b }}</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        {% if question.option_c %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option_{{ question.id }}"
                                                value="option_c">
                                            <label class="form-check-label">{{ question.option_c }}</label>
                                        </div>
                                        {% endif %}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        {% if question.option_d %}
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="option_{{ question.id }}"
                                                value="option_d">
                                            <label class="form-check-label">{{ question.option_d }}</label>
                                        </div>
                                        {% endif %}
                                    </td>
                                </tr>
                            </div>

                            {% endfor %}
                    </table>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary" style="margin-left: 5px;">Submit Quiz</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
