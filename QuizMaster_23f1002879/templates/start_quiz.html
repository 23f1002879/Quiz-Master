<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ quiz.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        {% for question in questions %}
        <div class="card my-3" style="box-shadow: -5px 2px 10px grey">
            <div class="card-header d-flex justify-content-between">
                <span>Question No. {{ question.id }}</span>
                <span> Timer </span>
            </div>
            <div class="card-body">
                <p><strong>Question Statement: {{ question.question_title }}</strong></p>
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="option_a_{{ question.id }}" 
                                        name="option_{{ question.id }}" value="{{ question.option_a }}" />
                                    <label class="form-check-label" for="option_a_{{ question.id }}">{{ question.option_a }}</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="option_b_{{ question.id }}" 
                                        name="option_{{ question.id }}" value="{{ question.option_b }}" />
                                    <label class="form-check-label" for="option_b_{{ question.id }}">{{ question.option_b }}</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="option_c_{{ question.id }}" 
                                        name="option_{{ question.id }}" value="{{ question.option_c }}" />
                                    <label class="form-check-label" for="option_c_{{ question.id }}">{{ question.option_c }}</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="option_d_{{ question.id }}" 
                                        name="option_{{ question.id }}" value="{{ question.option_d }}" />
                                    <label class="form-check-label" for="option_d_{{ question.id }}">{{ question.option_d }}</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Save & Next</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
