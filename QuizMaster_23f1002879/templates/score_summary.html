<!DOCTYPE html>
<html>
<head>
    <title>Score Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Quiz Result</h2>
            </div>
            <div class="card-body">
                <p><strong>Quiz Name:</strong> {{ quiz.id }}</p>
                <p><strong>Score:</strong> {{ score.total }}%</p>
                <p><strong>Date Attempted:</strong> {{ score.attempt_time }}</p>
                <a href="{{ url_for('dashboard', user_id=user.id) }}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
